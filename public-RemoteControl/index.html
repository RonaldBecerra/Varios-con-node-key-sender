<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Control remoto</title>
	</head>
	<body>
		<div class="centered-flex" style="height:100%">
			<div id="input-container" class="centered-flex">
				<div>
					<label for="ip_input">IP local: </label>
					<input 
						id="ip_input" 
						type="text" 
						inputmode="numeric"
						placeholder="Ingrese la IP" />					
				</div>

				<div>
					<label for="puerto_input">Puerto: </label>
					<input 
						id="puerto_input"
						type="text"
						inputmode="numeric"
						placeholder="Ingrese el puerto" />	
				</div>

				<button class="listo-button" onclick="goToArrowsView(false)">
					<p>SIMPLE</p>
				</button>

				<button class="listo-button" onclick="goToArrowsView(true)">
					<p>AGREGANDO CTRL</p>
				</button>
			</div>
			<div id="control-container" class="centered-flex" style="display:none">
				<div style="flex-grow: 0.2"></div>
				<div id="direction-buttons-container">
					<div></div>
					<button onclick="executeButton('up')">
						<img src="img/arrow.png" style="transform: rotate(90deg)" alt="arrow up">
					</button>
					<div></div>
					<button onclick="executeButton('left')">
						<img src="img/arrow.png" alt="arrow left">
					</button>
					<div></div>
					<button onclick="executeButton('right')">
						<img src="img/arrow.png" style="transform: rotate(180deg)" alt="arrow right">
					</button>
					<div></div>
					<button onclick="executeButton('down')">
						<img src="img/arrow.png" style="transform: rotate(-90deg)" alt="arrow down">
					</button>
					<div></div>
				</div>
				<div class="centered-flex" style="flex-grow: 5; flex-direction: column; padding-top: 20%;">
					<button id="subtitulos-button" onclick="executeButton('c')">
						<p>CC</p>
					</button>	
					<button id="pausa-button" style="background-color: gray" onclick="executeButton('space')">
						<p>PLAY / PAUSA</p>
					</button>	

					<button id="atras-button" style="background-color: red" onclick="returnToHome()">
						<p>VOLVER</p>
					</button>					
				</div>
			</div>
		</div>

		<script type="text/javascript" src="functions.js"></script>
	</body>
</html>
